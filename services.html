<!-- Inline JavaScript for form validation and handling -->
<script>
  function validateForm(event) {
    event.preventDefault(); // Prevent form submission

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    // Basic form validation
    if (name === "" || email === "" || phone === "") {
      errorMessage.style.display = "block";
      successMessage.style.display = "none";
      errorMessage.textContent = "Please fill out all the fields (Name, Email, and Phone).";
    } else {
      errorMessage.style.display = "none";

      // Send the form data via an AJAX request (using fetch)
      fetch('/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: name,
          email: email,
          phone: phone
        })
      })
      .then(response => {
        if (response.ok) {
          successMessage.style.display = "block";
          successMessage.textContent = "Form submitted successfully! âœ”";
          document.getElementById("contact-form").reset(); // Clear form
        } else {
          errorMessage.style.display = "block";
          errorMessage.textContent = "Error submitting the form. Please try again later.";
        }
      })
      .catch(error => {
        errorMessage.style.display = "block";
        errorMessage.textContent = "There was an error submitting the form. Please try again later.";
      });
    }
  }
</script>
