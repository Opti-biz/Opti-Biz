<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #000; /* Set the desired text color */
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-middle {
      display: flex;
      align-items: center;
      width: 100%;
    }

    h1 {
      margin: 0;
      line-height: 1;
      display: flex;
      align-items: center;
    }

    h1 span {
      margin-left: 5px;
    }

    nav {
      margin-left: auto;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-right: 10px;
    }

    nav ul li a {
      display: block;
      padding: 5px;
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url(""); /* Replace "path/to/your/image.jpg" with the correct image path */
      background-size: cover;
      background-position: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    /* Chat Box Styles */
    
    .chat-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .chat-box.minimized {
      height: 40px;
    }

    .chat-box.hidden {
      display: none;
    }

    .chat-header {
      background-color: #333;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      cursor: pointer;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 16px;
    }

    .chat-header button {
      border: none;
      background-color: transparent;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      outline: none;
    }

    .chat-body {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message.user .message-content {
      background-color: #e6f2ff;
      color: #000;
    }

    .chat-message.ai .message-content {
      background-color: #fff0f5;
      color: #ff1493;
    }

    .message-content {
      padding: 8px 12px;
      border-radius: 4px;
      word-wrap: break-word;
    }

    .chat-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 4px 4px;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
  <script src="https://kit.fontawesome.com/e312fcd33f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>Opti-<span>Biz</span></h1>
      </div>
      <div class="header-middle">
        <nav>
          <ul>
            <li><a href="Website2.06 index.html">Home</a></li>
            <li><a href="Website2.06 pricing.html">Plans and Pricing</a></li>
            <li><a href="Website2.06 contact.html">Contact</a></li>
            <li><a href="Website2.06 cart.html"><i class="fas fa-cart-shopping" style="color: #fafafa;"></i></a></li>
          </ul>
        </nav>
      </div>
      <div></div> <!-- Empty div to adjust spacing -->
    </header>

    <section>
      <h2>About</h2>
      <p>Here at Opti-Biz, our goal is to optimise your business to reach its potential, whether you are already an existing business, or you are looking to start-up.</p>
    </section>

    <footer>
      <p>&copy; 2023 Opti-Biz Agency. All rights reserved. <a href="Website2.06 termsofservice.html">Terms of Service</a></p>
    </footer>

    <div class="chat-box minimized" id="chatBox">
  <div class="chat-header" id="chatHeader">
    <h3>AI Chat Bot</h3>
    <button id="minimizeButton">-</button>
  </div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input-container">
    <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." />
    <button id="sendButton">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chatBox');
  const chatHeader = document.getElementById('chatHeader');
  const minimizeButton = document.getElementById('minimizeButton');
  const chatBody = document.getElementById('chatBody');
  const chatInput = document.getElementById('chatInput');
  const sendButton = document.getElementById('sendButton');

  // Function to toggle chat box between minimized and maximized state
  function toggleChatBox() {
    chatBox.classList.toggle('minimized');
    minimizeButton.textContent = chatBox.classList.contains('minimized') ? '+' : '-';
  }

  // Function to add user message to chat box
  function addUserMessage(message) {
    const userMessage = document.createElement('div');
    userMessage.classList.add('chat-message', 'user');
    const messageContent = document.createElement('div');
    messageContent.classList.add('message-content');
    messageContent.textContent = message;
    userMessage.appendChild(messageContent);
    chatBody.appendChild(userMessage);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  // Function to generate a random typing delay
  function generateTypingDelay() {
    return Math.floor(Math.random() * 8000) + 200; // Adjust the range of the random delay as needed
  }

  // Function to add AI message to chat box with a delay
  async function addAIMessageWithDelay(message) {
    const delay = generateTypingDelay();
    await new Promise(resolve => setTimeout(resolve, delay));
    addAIMessage(message);
  }

  // Function to add AI message to chat box
  function addAIMessage(message) {
    const aiMessage = document.createElement('div');
    aiMessage.classList.add('chat-message', 'ai');
    const messageContent = document.createElement('div');
    messageContent.classList.add('message-content');
    messageContent.textContent = message;
    aiMessage.appendChild(messageContent);
    chatBody.appendChild(aiMessage);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  // Function to store chat history in session storage
  function storeChatHistory() {
    const chatMessages = chatBody.innerHTML;
    sessionStorage.setItem('chatHistory', chatMessages);
  }

  // Function to load chat history from session storage
  function loadChatHistory() {
    const chatMessages = sessionStorage.getItem('chatHistory');
    if (chatMessages) {
      chatBody.innerHTML = chatMessages;
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  }

  // Function to show typing indicator
  function showTypingIndicator() {
    const typingIndicator = document.createElement('div');
    typingIndicator.classList.add('chat-message', 'ai', 'typing-indicator');
    typingIndicator.innerHTML = 'Typing...';
    chatBody.appendChild(typingIndicator);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  // Function to hide typing indicator
  function hideTypingIndicator() {
    const typingIndicator = chatBody.querySelector('.typing-indicator');
    if (typingIndicator) {
      typingIndicator.remove();
    }
  }

  // Function to generate AI response
  function generateAIResponse(userMessage) {
    // Filter for greetings
    const lowerCaseMessage = userMessage.toLowerCase();
    const greetings = ['hi', 'hello'];
    const isGreeting = greetings.some(greeting => lowerCaseMessage.includes(greeting));

    if (isGreeting) {
      // Initial greeting response
      setTimeout(() => {
        hideTypingIndicator();
        const response = 'Hello, How may i assist you?';
        addAIMessage(response);
        storeChatHistory();
      }, generateTypingDelay());
    } else {
      // Read data from Excel file and find appropriate AI response

      // Replace with your logic to read data from the Excel file
      // and find the appropriate AI response based on user input

      // Example:
      const userInput = userMessage.toLowerCase();
      const excelData = [
        { userPhrase: 'how are you', aiResponse: 'I am doing well, thank you! How are you?' },
        { userPhrase: 'help', aiResponse: 'Of course! Could you provide some information as to what you are looking for?' },
        // Add more data from the Excel file
      ];

      const matchedData = excelData.find(data => userInput.includes(data.userPhrase));
      if (matchedData) {
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          const response = matchedData.aiResponse;
          addAIMessage(response);
          storeChatHistory();
        }, generateTypingDelay());
      } else {
        // Default response if no match found
        showTypingIndicator();
        setTimeout(() => {
          hideTypingIndicator();
          const response = 'I apologize, but I am unable to assist with that at the moment.';
          addAIMessage(response);
          storeChatHistory();
        }, generateTypingDelay());
      }
    }
  }

  // Event listener for minimize button
  minimizeButton.addEventListener('click', toggleChatBox);

  // Event listener for send button
  sendButton.addEventListener('click', function () {
    const userMessage = chatInput.value.trim();
    if (userMessage !== '') {
      addUserMessage(userMessage);
      chatInput.value = '';

      // Generate AI response
      generateAIResponse(userMessage);
    }
  });

  // Event listener for Enter key press in chat input
  chatInput.addEventListener('keypress', function (event) {
    if (event.keyCode === 13 || event.which === 13) {
      event.preventDefault();
      sendButton.click();
    }
  });

  // Load chat history when the page is loaded
  document.addEventListener('DOMContentLoaded', loadChatHistory);
</script>

  </div>
  <script src="chat.js"></script>
</body>
</html>
