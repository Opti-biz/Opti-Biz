<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #000;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f2f2f2;
    }

    header {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      @media screen and (max-width: 1060px)
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    h1 {
      margin: 0;
      line-height: 1;
      display: flex;
      align-items: center;
    }

    h1 span {
      margin-left: 5px;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      display: block;
      padding: 5px;
      color: #fff;
      text-decoration: none;
    }

    section {
      position: relative;
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
      position: relative;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    .text-overlay {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #FFF;
      z-index: 1;
    }

    .text-overlay h2 {
      font-size: 55px;
      margin-bottom: 10px;
      color: #FFF;
      margin-top: 10px;
    }

    .text-overlay p {
      font-size: 20px;
      color: #FFF;
    }

    /* Chat Box Styles */

    .chat-box {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .chat-box.minimized {
      height: 40px;
    }

    .chat-box.hidden {
      display: none;
    }

    .chat-header {
      background-color: #000;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      cursor: pointer;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 16px;
    }

    .chat-header button {
      border: none;
      background-color: transparent;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      outline: none;
    }

    .chat-body {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message.user .message-content {
      background-color: #cbe4ff;
      color: #000;
    }

    .chat-message.ai .message-content {
      background-color: #fb86ad;
      color: #000;
    }

    .message-content {
      padding: 8px 12px;
      border-radius: 4px;
      word-wrap: break-word;
    }

    .chat-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 4px 4px;
      width: 100%;
      box-sizing: border-box;
    }

    @media (max-width: 1060px) {
      header {
        padding: 10px;
        flex-direction: column;
        align-items: flex-start;
      }

      .header-left {
        margin-bottom: 10px;
      }

      nav {
        width: 100%;
      }

      nav ul {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      nav ul li {
        margin-left: 0;
        margin-bottom: 10px;
      }

      footer {
        padding: 20px 10px 60px;
      }

      .text-overlay {
        top: 40%;
      }

      .chat-box {
        width: calc(100vw - 20px);
        right: 10px;
        bottom: 10px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/e312fcd33f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>Opti-<span>Biz</span></h1>
      </div>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="pricing.html">Plans and Pricing</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html"><i class="fas fa-cart-shopping" style="color: #fafafa;"></i></a></li>
        </ul>
      </nav>
    </header>

    <section>
      <video autoplay loop muted>
        <source src="C:/Users/user1/Desktop/Server/Website Code/waterfall.mp4" type="video/mp4">
      </video>
      <div class="text-overlay">
        <h2>Website Designs Starting From Â£499</h2>
        <p></p>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Opti-Biz Agency. All rights reserved. <a href="termsofservice.html">Terms of Service</a></p>
    </footer>

    <div class="chat-box minimized" id="chatBox">
      <div class="chat-header" id="chatHeader">
        <h3>AI Chat Bot</h3>
        <button id="minimizeButton">-</button>
      </div>
      <div class="chat-body" id="chatBody"></div>
      <div class="chat-input-container">
        <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." />
        <button id="sendButton">Send</button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById('chatBox');
      const chatHeader = document.getElementById('chatHeader');
      const minimizeButton = document.getElementById('minimizeButton');
      const chatBody = document.getElementById('chatBody');
      const chatInput = document.getElementById('chatInput');
      const sendButton = document.getElementById('sendButton');

      function toggleChatBox() {
        chatBox.classList.toggle('minimized');
        minimizeButton.textContent = chatBox.classList.contains('minimized') ? '+' : '-';
      }

      function addUserMessage(message) {
        const userMessage = document.createElement('div');
        userMessage.classList.add('chat-message', 'user');
        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        messageContent.textContent = message;
        userMessage.appendChild(messageContent);
        chatBody.appendChild(userMessage);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function addAIMessage(message) {
        const aiMessage = document.createElement('div');
        aiMessage.classList.add('chat-message', 'ai');
        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        messageContent.textContent = message;
        aiMessage.appendChild(messageContent);
        chatBody.appendChild(aiMessage);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function storeChatHistory() {
        const chatMessages = chatBody.innerHTML;
        sessionStorage.setItem('chatHistory', chatMessages);
      }

      function loadChatHistory() {
        const chatMessages = sessionStorage.getItem('chatHistory');
        if (chatMessages) {
          chatBody.innerHTML = chatMessages;
          chatBody.scrollTop = chatBody.scrollHeight;
        }
      }

      function showTypingIndicator() {
        const typingIndicator = document.createElement('div');
        typingIndicator.classList.add('chat-message', 'ai', 'typing-indicator');
        typingIndicator.innerHTML = 'Typing...';
        chatBody.appendChild(typingIndicator);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      function hideTypingIndicator() {
        const typingIndicator = chatBody.querySelector('.typing-indicator');
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }

      function generateAIResponse(userMessage) {
        const lowerCaseMessage = userMessage.toLowerCase();
        const greetings = ['hi', 'hello'];
        const isGreeting = greetings.some(greeting => lowerCaseMessage.includes(greeting));

        if (isGreeting) {
          setTimeout(() => {
            hideTypingIndicator();
            const response = 'Hello, How may I assist you?';
            addAIMessage(response);
            storeChatHistory();
          }, generateTypingDelay());
        } else {
          const userInput = userMessage.toLowerCase();
          const excelData = [
            { userPhrase: 'how are you', aiResponse: 'I am doing well, thank you!' },
            { userPhrase: 'help', aiResponse: 'Of course! Could you provide some information as to what you are looking for?' },
            { userPhrase: 'plan', aiResponse: 'What important factors are you looking for in a plan?' },
            { userPhrase: 'basic', aiResponse: 'Are you looking for the Basic Plan?' }
          ];

          const matchedData = excelData.find(data => userInput.includes(data.userPhrase));
          if (matchedData) {
            showTypingIndicator();
            setTimeout(() => {
              hideTypingIndicator();
              const response = matchedData.aiResponse;
              addAIMessage(response);
              storeChatHistory();
            }, generateTypingDelay());
          } else {
            showTypingIndicator();
            setTimeout(() => {
              hideTypingIndicator();
              const response = "What do you mean? Sorry, I don't understand.";
              addAIMessage(response);
              storeChatHistory();
            }, generateTypingDelay());
          }
        }
      }

      function generateTypingDelay() {
        return Math.floor(Math.random() * 1000) + 500;
      }

      minimizeButton.addEventListener('click', toggleChatBox);

      sendButton.addEventListener('click', function () {
        const userMessage = chatInput.value.trim();
        if (userMessage !== '') {
          addUserMessage(userMessage);
          chatInput.value = '';
          generateAIResponse(userMessage);
        }
      });

      chatInput.addEventListener('keypress', function (event) {
        if (event.keyCode === 13 || event.which === 13) {
          event.preventDefault();
          sendButton.click();
        }
      });

      document.addEventListener('DOMContentLoaded', loadChatHistory);
    </script>
  </div>
</body>
</html>
