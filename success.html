<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #0123ff
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="success-video" muted playsinline disablePictureInPicture>
        <source src="videos/checkmark.mp4" type="video/mp4"> <!-- Update path accordingly -->
        Your browser does not support the video tag.
    </video>

    <canvas id="canvas"></canvas>

    <script>
       const video = document.getElementById('success-video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');


video.addEventListener('ended', function() {
    video.pause();
    video.currentTime = video.duration;
});

window.addEventListener('load', () => {
    video.play();
});
    </script>
</body>
</html>
