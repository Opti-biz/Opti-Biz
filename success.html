<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* CSS Reset to ensure consistent styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0123ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the viewport */
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="success-video" muted playsinline disablePictureInPicture>
        <source src="videos/checkmark.mp4" type="video/mp4"> <!-- Update path accordingly -->
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('success-video');

        video.addEventListener('ended', function() {
            video.pause();
            video.currentTime = video.duration;
        });

        window.addEventListener('load', () => {
            video.play();
        });
    </script>
</body>
</html>
