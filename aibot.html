<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-middle {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    h1 {
      margin: 0;
      line-height: 1;
      display: flex;
      align-items: center;
    }

    h1 span {
      margin-left: 5px;
    }

    nav {
      margin-left: auto;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-right: 10px;
    }

    nav ul li a {
      display: block;
      padding: 5px;
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-image: url("analytics.jpg"); /* Replace "path/to/your/image.jpg" with the correct image path */
      background-size: cover;
      background-position: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>Opti-<span>Biz</span></h1>
      </div>
      <div class="header-middle">
        <!-- AI chat bot search bar -->
        <form action="#">
          <input type="text" placeholder="Chat with our AI bot..." />
          <input type="submit" value="Chat" />
        </form>
      </div>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="pricing.html">Plans and Pricing</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h2></h2>
      <p></p>
    </section>

    <footer>
      <p>&copy; 2023 Opti-Biz Agency. All rights reserved. <a href="Website2.06 termsofservice.html">Terms of Service</a></p>
    </footer>
  </div>
</body>
</html>
