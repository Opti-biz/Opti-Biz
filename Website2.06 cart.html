<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-middle {
      display: flex;
      align-items: center;
      width: 100%;
    }

    h1 {
      margin: 0;
      line-height: 1;
      display: flex;
      align-items: center;
    }

    h1 span {
      margin-left: 5px;
    }

    nav {
      margin-left: auto;
    }

    nav ul {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-right: 10px;
    }

    nav ul li a {
      display: block;
      padding: 5px;
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .selected-plan {
      background-color: #fff;
      border: 1px solid #333;
      padding: 20px;
      margin-bottom: 20px;
      width: 300px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>Opti-<span>Biz</span></h1>
      </div>
      <div class="header-middle">
        <nav>
          <ul>
            <li><a href="Website2.06 index.html">Home</a></li>
            <li><a href="Website2.06 about.html">About</a></li>
            <li><a href="Website2.06 pricing.html">Plans and Pricing</a></li>
            <li><a href="Website2.06 contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div></div> <!-- Empty div to adjust spacing -->
    </header>

    <section>
      <h2>Cart</h2>
      <div id="cart-items"></div>
    </section>

    <footer>
      <p>&copy; 2023 Opti-Biz Agency. All rights reserved. <a href="Website2.06 termsofservice.html">Terms of Service</a></p>
    </footer>

    <script>
      // Retrieve selected plan from local storage
      const selectedPlan = localStorage.getItem("selectedPlan");

      // Display selected plan in the cart
      if (selectedPlan) {
        const cartItems = document.getElementById("cart-items");
        const selectedPlanElement = document.createElement("div");
        selectedPlanElement.className = "selected-plan";
        selectedPlanElement.innerHTML = `
          <h3>${selectedPlan}</h3>
          <p>Description of ${selectedPlan}</p>
        `;
        cartItems.appendChild(selectedPlanElement);
      }
    </script>
  </div>
</body>
</html>
